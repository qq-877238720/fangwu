    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>添加房源</legend>
                  </fieldset>
                  <form id="form" class="layui-form layui-form-pane" action="">
                    <div class="layui-col-md5" style="padding: 7.5px;">
                      <div class="layui-card">
                          <div class="layui-card-header">房源基本信息</div>
                          <div class="layui-card-body layui-row layui-col-space10"> 
                              <div class="layui-card-body">
                                 
                                <div class="layui-form-item">
                                    <label class="layui-form-label">选择项目</label>
                                    <div class="layui-input-block">
                                        <select name="xiangmuID" lay-verify="required" lay-search="">
                                        <option value="">直接选择或搜索选择项目</option>
                                        {foreach $project as $key=>$vo } 
                                            <option value="{$vo.id}">{$vo.projectName}</option>
                                        {/foreach} 
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">选择小区</label>
                                    <div class="layui-input-block">
                                        <select name="xiaoquID" lay-verify="required" lay-search="">
                                        <option value="">直接选择或搜索选择小区</option>
                                        <!-- <option value="1">layer</option>
                                        <option value="2">form</option> -->
                                        {foreach $xiaoqu as $key=>$vo } 
                                            <option value="{$vo.id}">{$vo.communityName}</option>
                                        {/foreach} 
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="layui-form-item" pane="">
                                    <label class="layui-form-label">持有方式</label>
                                    <div class="layui-input-block" id="isclas">
                                        <input type="radio" name="cyfs" value="1" title="收租" lay-filter="clik" checked="">
                                        <input type="radio" name="cyfs" value="0" title="自持" lay-filter="clik">
                                    </div>
                                </div>
                                <div class="layui-form-item" pane="">
                                    <label class="layui-form-label">出租方式</label>
                                    <div class="layui-input-block" id="isclas">
                                        <input type="radio" name="clas" value="1" title="整租" lay-filter="clik" checked="">
                                        <input type="radio" name="clas" value="0" title="合租" lay-filter="clik">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">栋(楼号)</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="dong" lay-verify="number" placeholder="栋" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">栋</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">单元号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="danyuan" placeholder="(选填)" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">楼层</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="ceng" lay-verify="number" placeholder="(选填)" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房屋面积</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="mianji" lay-verify="number" placeholder="面积" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">/㎡</div>
                                </div>
                                <div class="layui-form-item" pane="">
                                    <label class="layui-form-label">房屋类型</label>
                                    <div class="layui-input-block">
                                        {foreach $house_state as $key=>$vo } 
                                            {if condition="$key == 0"} 
                                            <input type="radio" name="fangwutype" value="{$vo.keys}" title="{$vo.keys}" checked="">
                                            {else/} 
                                            <input type="radio" name="fangwutype" value="{$vo.keys}" title="{$vo.keys}">
                                            {/if} 
                                        {/foreach} 
                                    </div>

                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">房源备注</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="请输入备注内容" class="layui-textarea" name="beizhu"></textarea>
                                    </div>
                                </div>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="layui-col-md7" style="padding: 7.5px;">
                      <div class="layui-card">
                          <div class="layui-card-header">房源 -- 附加房间信息</div>
                          <div class="layui-card-body layui-row layui-col-space10"> 
                              <div class="layui-card-body">
                                 
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房间编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="room[0][fjbh]" lay-verify="required" placeholder="房间编号" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux"> <i class="layui-icon layui-icon-tips"  style="padding-left: 10px;padding-right: 0px;"> </i> <span>房间命名规则：建议使用房号加字母，如：301A、301B、301C</span> </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">房间面积</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="room[0][fjarea]" lay-verify="number" placeholder="房间面积" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">/㎡</div>
                                </div>
                                <div class="layui-form-item" pane="">
                                    <label class="layui-form-label">房间状态</label>
                                    <div class="layui-input-block" id="isfjstatus">
                                        <input type="radio" name="room[0][fjstatus]" value="10" title="在租" lay-filter="clik" disabled="disabled">
                                        <input type="radio" name="room[0][fjstatus]" value="11" title="空置" lay-filter="clik" checked="">
                                        <input type="radio" name="room[0][fjstatus]" value="12" title="装修" lay-filter="clik">
                                        <input type="radio" name="room[0][fjstatus]" value="13" title="预定" lay-filter="clik" disabled="disabled">
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">房间备注</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="请输入备注内容" class="layui-textarea" name="room[0][beizhu]"></textarea>
                                    </div>
                                </div>
                                <fieldset class="layui-elem-field addroomlist">
                                    <legend>其他房间信息  <span style="font-size: 12px;"><i class="layui-icon layui-icon-tips" style="padding-left: 10px;padding-right: 0px;"> </i> <span>房间编号命名规则：建议使用房号加字母，如：301B、301C、301D</span></span></legend>
                                    <div class="layui-field-box listInput">
                                        <table id="tabs" class="layui-table layuiadmin-page-table">
                                          <thead>
                                            <tr>
                                              <th style="width: 15%;">房间编号</th>
                                              <th style="width: 15%;">房间面积/㎡</th>
                                              <th style="width: 30%;">房间状态</th>
                                              <th style="width: 33%;">房间备注</th>
                                              <th style="width: 7%;">操作</th>
                                            </tr> 
                                          </thead>
                                          <tbody class="roomListInput">
                                          </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                                <div class="layui-form-item roomadd">
                                    <button id="roomadd" type="button" class="layui-btn layui-btn-primary layui-btn-radius" data-type="adds">+ 增加一间房间信息</button>
                                </div>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="layui-col-md12" style="padding: 7.5px;">
                      <div class="layui-card">
                        <div class="layui-card-body layui-row layui-col-space10" style="text-align: center;"> 
                          <button lay-submit="" lay-filter="subs" id="subs" type="button" class="layui-btn layui-btn-primary layui-btn-radius" data-type="adds" style="background-color: #009688;color: white;">+ 立即添加房源</button>
                        </div>
                      </div>  
                    </div>
                  </form>
                </div>
            </div>
        </div>
        <script src="__INDEX__/layuiadmin/layui/layui.js"></script>
        <script>
            layui.config({
                base: '__INDEX__/layuiadmin/' //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['form','laydate','index', 'upload'],function(){
                var laydate = layui.laydate;
                var $ = layui.$
                , layer = layui.layer
                ,upload = layui.upload
                ,form = layui.form;
                // element.render();
                
                // 租赁时间区间选择 -------- start
                laydate.render({
                    elem: '#test-laydate-format-range2'
                    ,range: '~'
                });
                // 租赁时间区间选择 -------end
                // 
                // 
                //点击新增一间房间信息 ------- start
                var count = 0;
                $('.roomadd #roomadd').on('click', function(){
                    var numbers = $("#tabs tbody").find("tr").length
                    count += 1;
                    var html = '<tr style="border-bottom: 1px solid #e6e6e6 ">\
                                  <td style="padding: 0;border: none;">\
                                    <input type="text" name="room['+count+'][fjbh]" lay-verify="required" placeholder="房间编号" autocomplete="off" class="layui-input">\
                                  </td>\
                                  <td style="padding: 0;border: none;">\
                                    <input type="text" name="room['+count+'][fjarea]" lay-verify="number" placeholder="房间面积" autocomplete="off" class="layui-input">\
                                  </td>\
                                  <td style="padding: 0;border: none;">\
                                    <input type="radio" name="room['+count+'][fjstatus]" value="11" title="空置" lay-filter="clik" checked="">\
                                    <input type="radio" name="room['+count+'][fjstatus]" value="12" title="装修" lay-filter="clik">\
                                  </td>\
                                  <td style="padding: 0;border: none;">\
                                    <textarea placeholder="请输入备注内容" rows="1" class="layui-textarea" style="min-height: auto;" name="room['+count+'][beizhu]"></textarea>\
                                  </td>\
                                  <td style="border: none;"><button type="button" class="layui-btn layui-btn-danger layui-btn-sm dels">删除</button></td>\
                                </tr>';

                    if(numbers >= 5){
                        layer.msg('最多新增五个房间！', {icon: 5});
                        return false;
                    }else{
                          $("#tabs tbody").append(html);
                          form.render();
                    }
                  
                });
              

                $(document).on("click",".dels",function(){
                    var numbers = $("#tabs tbody").find("tr").length
                    var objs = $(this);
                    layer.confirm('是否取消该新增的房间？', {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        if(numbers == 1){
                            objs.parent().parent().remove();
                        }else{
                            objs.parent().parent().remove();
                        }
                        form.render();
                        layer.msg('已取消新增', {icon: 1});
                    }, function(){
                      // layer.msg('已取消', {
                      //     time: 1000
                      // });
                    }); 
                })
                //点击新增一间房间信息 ------- end
                //
                //
                // 监听表单提交 -------- start
                form.on('submit(subs)', function(data){
                    // $('#subs').attr('disabled','disabled');
                    var form = $("#form").serializeArray();

                    $.post({
                        url: '{:url("addHouse")}',
                        data: form
                        ,success: function(res) {
                            if(res.code == 1 ){
                              //登入成功的提示与跳转
                              layer.msg(res.msg, {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                              }, function(){
                                //刷新当前
                                location.href = "{:url('index/Rent/addHouse')}";

                              });
                            }else{
                              layer.msg(res.msg, {
                                offset: '15px'
                                ,icon: 5
                                ,time: 1000
                              }, function(){
                                //刷新当前
                              });
                            }
                        }
                        ,error: function(res) {
                            layer.msg('系统繁忙，请稍后再试', {
                              offset: '15px'
                              ,icon: 5
                              ,time: 1000
                            });
                        }
                    });
                
                    // return false;
                }); 
                // 监听表单提交 -------- end
            })
      </script>
    </body>
    

</html>
