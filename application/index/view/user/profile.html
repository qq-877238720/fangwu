
<div id="content-container" class="container">
    <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">用户中心</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                  <input type="text" name="mobile" value="{$user.mobile}" lay-verify="phone" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
                <div class="layui-form-mid layui-word-aux" style="padding: 0 0!important;">
                  <button class="layui-btn" id="upphone">修改登录手机号</button>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" value="{$user.name}" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请填写您的真实姓名</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="qyname" value="{$user.qyname}" lay-verify="required" autocomplete="off" placeholder="请输入企业名称" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">品牌名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="bpname" value="{$user.bpname}" lay-verify="required" autocomplete="off" placeholder="请输入品牌名称" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                  <input type="text" name="lianxiphone" value="{$user.lianxiphone}" lay-verify="phone" placeholder="请填写联系电话" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">联系地址</label>
                <div class="layui-input-inline">
                  <input type="text" name="address" value="{$user.address}" autocomplete="off" lay-verify="required" placeholder="请填写联系地址" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="padding: 50px 0; display: none;" id="phone"><div class="layui-form layui-form-pane" lay-filter="">
    <div class="layui-form-item" style="margin-left: 16px;">
      <label class="layui-form-label">新手机号码</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" id="LAY-user-login-cellphone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" style="margin-left: 17px;">
      <div class="layui-input-inline" style="width:184px;">
        <input type="text" name="vercode" id="LAY-user-code" value="" lay-verify="required" placeholder="填写验证码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux" style="padding: 0 0!important;">
        <button class="layui-btn layui-btn-primary layui-btn-fluid"  id="LAY-user-getsmscode">获取验证码</button>
      </div>
    </div>
    </div>
  </div>
</div>
 <script>
  layui.config({
    base: '__INDEX__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set', 'form', 'user'], function(){
    var $ = layui.$
    , layer = layui.layer
    ,admin = layui.admin
    ,form = layui.form;

    $('#upphone').on('click',function(){
      //示范一个公告层
      layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '330px;'
        ,shade: 0.3
        ,shadeClose: true
        ,id: 'LAY_layuipros' //设定一个id，防止重复弹出
        ,btn: ['确定修改', '取消']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: $("#phone")
        ,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').on('click', function(){
            $.post("{:url('editPhone')}", {'phone': $("#LAY-user-login-cellphone").val(), 'vercode': $("#LAY-user-code").val(), 'id': "{$user.id}"}, function(res){
              if(res.code == 0 ){
                //登入成功的提示与跳转
                layer.msg(res.msg, {
                  offset: '15px'
                  ,icon: 1
                  ,time: 1000
                }, function(){
                  //刷新当前
                  location.reload()

                });
              } else {
                //登入成功的提示与跳转
                layer.msg(res.msg, {
                  offset: '15px'
                  ,icon: 5
                  ,time: 1000
                });
              }
            })
          });
          
        }
      });
    })
    //监听提交
    form.on('submit(setmyinfo)', function(data){
      console.log(data);
      //请求登入接口
      admin.req({
        url: "{:url('info')}" //实际使用请改成服务端真实接口
        ,type: 'post'
        ,data: data.field
        ,success: function(res) {
          if(res.code == 1 ){
            //登入成功的提示与跳转
            layer.msg(res.msg, {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              //刷新当前
              location.reload()

            });
          }
        }
        ,error: function(res) {
          layer.msg('系统繁忙，请稍后再试', {
            offset: '15px'
            ,icon: 5
            ,time: 1000
          });
        }
        ,done: function(res){
          
        }
      });
    });
  });
  </script>
